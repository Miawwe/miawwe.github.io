<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
       
        <title>
        Pizza time üçï
        </title>
    </head>
    <body>
    
    <div>
        <img id="pizza-img" src="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-11/256/pizza.png" alt="">
    </div>
        <script>
            $(document).ready(function(){
                
                function rotatePizza()
                {
                    var angle = ($("#pizza-img").data("angle") + 90) || 90;
                    $("#pizza-img").css({"transform": "rotate(" + angle + "deg)"});
                    $("#pizza-img").data("angle", angle);
                }

                $("#pizza-img").click(function(){
                    rotatePizza();
                });
            });
        </script>
    </body>
</html>
